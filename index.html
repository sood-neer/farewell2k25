<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXONOIDS - Farewell</title>
    <LINK HREF="/style.css" REL="stylesheet">
    
    <!-- Load styles for hero section -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Star background -->
    <div id="stars-container"></div>
    
    <nav class="navbar">
        <div class="nav-logo">
            <img src="logo.png" alt="PIXONOIDS Logo">
            <span class="org-name">PIXONOIDS</span>
        </div>
        <div class="nav-links">
            <a href="#home" class="active">HOME</a>
            <a href="#gallery">GALLERY</a>
            <a href="#video">VIDEO</a>
            <a href="#heroes">HEROES</a>
        </div>
    </nav>

    <div class="main-container">
        
        <section id="home">Ì¦
            <h1 class="main-title">PixoNoiDS</h1>
            <h2 class="subtitle">Farewell2K25</h2>
            <footer class="footer">
                <div class="farewell-container">
                    <h3 class="farewell-message">You will always be missed</h3>
                    <div id="rotatingName" class="rotating-name"></div>
                </div>
            </footer>
        </section>

       
        <section id="gallery">
            <div class="gallery-container">
                <!-- Images will be dynamically added here -->
            </div>
        </section>

        <section id="video">
            <div class="video-container">
                <div class="video-frame">
                    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" 
                            title="PIXONOIDS Farewell Video" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                    </iframe>
                </div>
            </div>
        </section>

        <section id="heroes">
            <div class="hero-carousel-container">
                <!-- Navigation arrows -->
                <div class="carousel-arrow prev">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="carousel-arrow next">
                    <i class="fas fa-chevron-right"></i>
                </div>

                <!-- Carousel -->
                <div class="hero-carousel">
                    <!-- Hero cards will be dynamically generated here -->
                </div>

                <!-- Progress indicator -->
                <div class="progress-indicator"></div>
            </div>
        </section>
    </div>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>PixoNoiDS</h3>
                <p>Farewell 2025</p>
            </div>
            <div class="footer-section">
                <h3>Connect With us</h3>
                <div class="social-links">
                    <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                </div>
            </div>
            <div class="footer-section">
                <h3>quick Links</h3>
                <div class="quick-links">
                    <a href="#home">Home</a>
                    <a href="#gallery">Gallery</a>
                    <a href="#video">Video</a>
                    <a href="#heroes">Heroes</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 PIXONOIDS. All rights reserved.</p>
        </div>
    </footer>

    <script src="/script.js"></script>
</body>
</html>
